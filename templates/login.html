<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      background-color: #f8f9fa; /* Light gray */
      font-family: Arial, sans-serif;
    }

    .logo {
      margin-top: 20px;
      text-align: center;
    }

    .logo h1 {
      font-size: 36px;
      color: #343a40; /* Dark gray */
      margin-bottom: 0;
    }

    .wrapper {
      background-color: #ffffff; /* White */
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Light shadow */
      margin: 50px auto;
      max-width: 400px;
      padding: 30px;
    }

    .title {
      color: #343a40; /* Dark gray */
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      color: #495057; /* Dark gray */
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    .form-control {
      border: 1px solid #ced4da; /* Light gray */
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }

    .form-control:focus {
      outline: none;
      border-color: #007bff; /* Blue */
    }

    .btn-primary {
      background-color: #007bff; /* Blue */
      border: none;
      border-radius: 5px;
      color: #ffffff; /* White */
      cursor: pointer;
      font-size: 18px;
      padding: 10px 20px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Dark blue */
    }

    .supporter {
      margin-top: 20px;
    }

    .supporter input[type="checkbox"] {
      margin-right: 5px;
    }

    .forgot {
      color: #007bff; /* Blue */
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .signup-wrapper {
      margin-top: 20px;
    }

    .signup-wrapper a {
      color: #007bff; /* Blue */
      text-decoration: none;
    }

    .signup-wrapper a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="logo">
  <a href="/" style="text-decoration: none;"><h1>Social Media</h1></a>
</div>

<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Login to Your Account</h2>
    <form action="/login_validation" id="formvalidate" method="post">
      <div class="input-group">
        <label for="userName">Email</label>
        <input class="form-control" name="email" id="userName" type="text" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="userPassword">Password</label>
        <input class="form-control" name="password" id="userPassword" type="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn-primary">Login</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox">
          <label for="rememberMe">Remember Me</label>
        </div>
        <a class="forgot pull-right" href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
  <div class="signup-wrapper text-center">
    <a href="/register">Don't have an account? <span>Create One</span></a>
  </div>
</div>

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script>
<script src="/static/JS/authenticate.js"></script>

</body>
</html>
